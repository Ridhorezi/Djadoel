
<!--  Header Start -->
<header th:fragment="header" class="app-header"
	xmlns:th="http://www.w3.org/1999/xhtml">
	<div th:if="${param.continue}"
		class="alert alert-success alert-dismissible fade show mt-5" role="alert">
		<span class="bi bi-success">Login successfully, Welcome back!</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close" onclick="removeLoginParam()"></button>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item d-block d-xl-none"><a
				class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
				href="javascript:void(0)"> <i class="ti ti-menu-2"></i>
			</a></li>
		</ul>
		<div class="navbar-collapse justify-content-end px-0" id="navbarNav">
			<form th:action="@{/logout}" method="post" th:hidden="true"
				name="logoutForm">
				<input type="submit" />
			</form>
			<ul
				class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
				<li class="nav-item dropdown"><a
					class="nav-link nav-icon-hover" href="javascript:void(0)"
					id="drop2" data-bs-toggle="dropdown" aria-expanded="false"> <img
						th:src="@{/images/profile/user-1.jpg}" alt="Profile User"
						width="35" height="35" class="rounded-circle">
				</a>
					<div
						class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
						aria-labelledby="drop2">
						<div class="message-body">
							<a th:href="@{/account}"
								class="d-flex align-items-center gap-2 dropdown-item"> <i
								class="ti ti-user fs-6"></i>
								<p class="mb-0 fs-3" sec:authentication="principal.fullname"></p>
							</a> <a href="" id="logoutLink"
								class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
						</div>
					</div></li>
			</ul>
		</div>
	</nav>
</header>
<!--  Header End -->
