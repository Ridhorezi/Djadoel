
<!--  Header Start -->
<header th:fragment="header" class="app-header"
	xmlns:th="http://www.w3.org/1999/xhtml">
	<div th:if="${param.continue}"
		class="alert alert-success alert-dismissible fade show mt-5"
		role="alert">
		<span class="bi bi-success">Login successfully, Welcome back!</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close" onclick="removeLoginParam()"></button>
	</div>
	<nav class="navbar navbar-expand-lg navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item d-block d-xl-none"><a
				class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse"
				href="javascript:void(0)"> <i class="ti ti-menu-2"></i>
			</a></li>
		</ul>
		<div class="navbar-collapse justify-content-end px-0" id="navbarNav">
			<form th:action="@{/logout}" method="post" th:hidden="true"
				name="logoutForm">
				<input type="submit" />
			</form>
			<ul
				class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
				<li class="nav-item dropdown"><a
					class="nav-link nav-icon-hover" href="javascript:void(0)"
					id="drop2" data-bs-toggle="dropdown" aria-expanded="false"> <img
						th:if="${#authentication.principal.thumbnail != null}"
						th:src="@{${#authentication.principal.thumbnail}}"
						alt="Profile User" width="35" height="35" class="rounded-circle">
						<img th:if="${#authentication.principal.thumbnail == null}"
						src="@{/images/default-user.png}" alt="Default User" width="35"
						height="35" class="rounded-circle">
				</a>
					<div
						class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
						aria-labelledby="drop2">
						<div class="message-body">
							<a th:href="@{/account}"
								class="d-flex align-items-center gap-2 dropdown-item"> <i
								class="ti ti-user fs-6"></i>
								<p class="mb-0 fs-3" sec:authentication="principal.fullname"></p>
							</a> <a href="" id="logoutLink"
								class="btn btn-outline-primary mx-3 mt-2 d-block"
								th:text="#{menu.logout}">Logout</a>
						</div>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link nav-icon-hover" href="javascript:void(0)"
					id="drop1" data-bs-toggle="dropdown" aria-expanded="false"> <img
						th:src="@{/images/icon-flag-lang.svg}" alt="" width="25"
						height="25" cl25s="rounded-circle">
				</a>
					<div
						class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
						aria-labelledby="drop1">
						<div class="message-body">
							<a th:href="@{/?lang=id}"
								class="d-flex align-items-center gap-2 py-3 px-4 dropdown-item">
								<div class="position-relative">
									<img th:src="@{/images/icon-flag-id.png}" style="width: 100px;"
										alt="" class="rounded-circle object-fit-cover round-20">
								</div>
								<p class="mb-0 fs-3">Indonesia</p>
							</a> <a th:href="@{/?lang=en}"
								class="d-flex align-items-center gap-2 py-3 px-4 dropdown-item">
								<div class="position-relative">
									<img th:src="@{/images/icon-flag-en.svg}" alt=""
										class="rounded-circle object-fit-cover round-20">
								</div>
								<p class="mb-0 fs-3">English</p>
							</a>
						</div>
					</div></li>
			</ul>
		</div>
	</nav>
</header>
<!--  Header End -->
