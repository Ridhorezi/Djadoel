<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1">
<title>Djadoel | Login Page</title>
<link rel="stylesheet" th:href="@{/css/styles.min.css}" />
</head>

<body>

	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<div
			class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
			<div class="d-flex align-items-center justify-content-center w-100">
				<div class="row justify-content-center w-100">
					<div class="col-md-8 col-lg-6 col-xxl-3">
						<div class="card mb-0">
							<div class="card-body">
								<a th:href="@{/}"
									class="text-nowrap logo-img text-center d-block py-3 "> <img
									th:src="@{/images/Logo-Djadoel.png}" width="70%" alt="Logo" />
								</a>
								<form th:action="@{/login}" method="post">
									<div th:if="${param.error}"
										class="alert alert-danger alert-dismissible fade show"
										role="alert">
										<span>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
											!</span>
										<button type="button" class="btn-close"
											data-bs-dismiss="alert" aria-label="Close"></button>
									</div>
									<div th:if="${param.logout}"
										class="alert alert-warning alert-dismissible fade show"
										role="alert">
										<span class="bi bi-success"> You have been logged out.</span>
										<button type="button" class="btn-close"
											data-bs-dismiss="alert" aria-label="Close"></button>
									</div>
									<div class="mb-3">
										<label class="form-label">Email</label> <input type="email"
											name="email" placeholder="Email" class="form-control"
											required="required">
									</div>
									<div class="mb-4">
										<label class="form-label">Password</label> <input
											type="password" name="password" placeholder="Password"
											class="form-control" required="required">
									</div>
									<div
										class="d-flex align-items-center justify-content-between mb-4">
										<div class="form-check">
											<input class="form-check-input primary" type="checkbox"
												name="remember-me" checked> <label
												class="form-check-label text-dark" for=""> Remember</label>
										</div>
										<a class="text-primary fw-bold" href="">Forgot Password ?</a>
									</div>
									<button type="submit" value="Login"
										class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign
										In</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
	<script th:src="@{/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
