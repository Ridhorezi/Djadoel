<!-- fragment product description -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="productDescription" remove="tag">
		<div class="mb-3 mt-2">
			<label>[[#{product.shortdescription}]]</label>
			<textarea id="shortDescription" class="form-control"
				th:field="*{shortDescription}" rows="5" required="required"></textarea>
		</div>

		<div class="mb-3 mt-2">
			<label>[[#{product.fulldescription}]]</label>
			<textarea id="fullDescription" class="form-control"
				th:field="*{fullDescription}" rows="10" required="required"></textarea>
		</div>
	</div>
</body>
</html>
