<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layouts/main_layout}">
<head>
<title>[[#{djadoel.title}]] | [[#{product.title}]]</title>
</head>

<body>
	<div layout:fragment="content" class="row">
		<div class="card">
			<div class="card-body">
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
					<li class="breadcrumb-item active" aria-current="page">[[#{product.breadcrumb}]]</li>
				</ol>

				<div id="file_export_wrapper" class="dataTables_wrapper">
					<div class="dt-buttons mb-3">
						<div
							th:replace="~{fragments/fragment :: buttonAdd('product', '/products/create')}"></div>
						<div
							th:replace="~{fragments/fragment :: buttonExportCsv('product', '/products/export/csv')}"></div>
						<div
							th:replace="~{fragments/fragment :: buttonExportExcel('product', '/products/export/excel')}"></div>
						<div
							th:replace="~{fragments/fragment :: buttonExportPdf('product', '/products/export/pdf')}"></div>
					</div>
				</div>

				<div id="datatable" class="table-responsive text-nowrap">

					<div
						th:replace="~{fragments/fragment :: searchFragment('/products/page/1')}"></div>

					<table class="table table-hover nowrap w-100">
						<thead>
							<tr>
								<th>[[#{product.id}]]</th>
								<th>[[#{product.mainimage}]]</th>
								<th th:text="#{product.name}"></th>
								<th>[[#{product.brands}]]</th>
								<th>[[#{product.categories}]]</th>
								<th>[[#{product.enabled}]]</th>
								<th style="width: 17%;">[[#{product.action}]]</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${listProducts}">
								<td>[[${product.id}]]</td>
								<td></td>
								<td>[[${product.name}]]</td>
								<td>[[${product.brand.name}]]</td>
								<td>[[${product.category.name}]]</td>
								<td>
									<div
										th:replace="~{fragments/fragment :: toggleStatus(${product.enabled}, 'product', '/products/' + ${product.id})}"></div>
								</td>
								<td>
									<div
										th:replace="~{fragments/fragment :: buttonDetail('product', '/products/detail/' + ${product.id})}"></div>
									&nbsp;
									<div
										th:replace="~{fragments/fragment :: buttonEdit('product', '/products/edit/' + ${product.id})}"></div>
									&nbsp;
									<div
										th:replace="~{fragments/fragment :: buttonDelete('product', '/products/delete/' + ${product.id}, true)}"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<script th:src="@{/js/common_products.js}"></script>

<script type="text/javascript">
	function clearFilter() {
		window.location = "[[@{/products}]]"
	}

	$(document).ready(function() {

		var addMessage = "[[${addMessage}]]";
		var updateMessage = "[[${updateMessage}]]";
		var deleteMessage = "[[${deleteMessage}]]";
		var statusMessage = "[[${statusMessage}]]";
		var infoMessage = "[[${infoMessage}]]";

		if (addMessage === "success") {
			Toast.fire({
				icon : "success",
				text : "The brand has been successfully saved",
			});
		} else if (addMessage === "error") {
			Swal.fire({
				icon : "error",
				title : "Error !",
				text : "Ups! something when wrong.",
				showCloseButton : true,
			});
		} else if (updateMessage === "success") {
			Toast.fire({
				icon : "success",
				text : "The brand has been successfully updated",
			});
		} else if (updateMessage === "error") {
			Swal.fire({
				icon : "error",
				title : "Error !",
				text : "Ups! something when wrong.",
				showCloseButton : true,
			});
		} else if (deleteMessage === "success") {
			Toast.fire({
				icon : "success",
				text : "The brand has been successfully deleted",
			});
		} else if (statusMessage && statusMessage !== "undefined") {
			Toast.fire({
				icon : "success",
				text : statusMessage,
			});
		} else if (infoMessage && infoMessage !== "undefined") {
			Swal.fire({
				icon : "info",
				title : "Info !",
				text : infoMessage,
				showCloseButton : true,
			});
		}
	});
</script>
